{% extends 'stocks/base.html' %}
{% block content %}
<a href="{% url 'stocks:issue_item' item.id %}"><div class='btn btn-danger'>ISSUE THIS ITEM</div></a>
<a href="{% url 'stocks:receive_item' item.id %}"><div class='btn btn-primary'>RECEIVE THIS ITEM</div></a>
    <br><br>
    <div class="display_table">
        <table class='table'>
                <tr>
                <th>ITEM NAME</th>
                <th>QUANTITY IN STORE</th>
                <th>LAST UPDATED</th>
                <th>REORDER LEVEL</th>
                </tr>
                <tr>
                <td>{{item.product_name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.last_updated}}</td>
                <td>{{item.reorder_level}}</td>
                </tr>
        </table>
    </div>
{% endblock %}
